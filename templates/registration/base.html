<!DOCTYPE html>
<html lang="ja">
  <body>
    {% if user.id  %}
    <p>ログインしました．</p>
    <p>こんにちは，{{ user.username }}さん</p>
    <a href="{% url 'accounts:logout' %}">ログアウトする</a>
    {% else %}
    <a href="{% url 'accounts:login' %}">ログイン</a>
    <a href="{% url 'accounts:create_account' %}">アカウント作成</a>
    {% endif %}
  </body>
</html>
